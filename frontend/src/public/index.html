<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Recently Viewed Products - Track your browsing history"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Open Graph Meta Tags for better social sharing -->
    <meta property="og:title" content="Recently Viewed Products" />
    <meta property="og:description" content="Track your product browsing history" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Manifest file for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" 
      rel="stylesheet"
    />

    <!-- Optional: Font Awesome for icons -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Recently Viewed Products</title>

    <!-- Optional: Custom styles that need to load before the app -->
    <style>
      /* Loading spinner for initial page load */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #f5f5f5;
        position: fixed;
        top: 0;
        left: 0;
      }

      .initial-loader__spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this application.
    </noscript>
    
    <div id="root">
      <!-- Initial loading state before React loads -->
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
      </div>
    </div>

    <!-- Optional: Analytics script -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_ANALYTICS_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR_ANALYTICS_ID');
    </script>
  </body>
</html>
